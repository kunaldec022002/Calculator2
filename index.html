 <!DOCTYPE html>
 <html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="./css/index.css"/>

    </head>

 
    <body>
        <div class="cal-container">

        <p class="rtc"> Calculator</p>
        <input type="text" id="cal-screen" readonly/>
        <div class="screen-box">
        <div class="screen"></div>
        <div class="screen"></div>
        <div class="screen"></div>
         </div>
        <div class="cal-btn">
            <button onclick="pressKey('9')" class="btn">9</button>
            <button onclick="pressKey('8')" class="btn">8</button>
            <button onclick="pressKey('7')" class="btn">7</button>
            <button onclick="pressKey('*')" class="btn clr">x</button>
        </div>
        <div class="cal-btn">
            <button onclick="pressKey('6')" class="btn">6</button>
            <button onclick="pressKey('5')" class="btn">5</button>
            <button onclick="pressKey('4')" class="btn">4</button>
            <button onclick="pressKey('-')" class="btn clr">-</button>
        </div>
        <div class="cal-btn">
            <button onclick="pressKey('3')" class="btn">3</button>
            <button onclick="pressKey('2')" class="btn">2</button>
            <button onclick="pressKey('1')" class="btn">1</button>
            <button onclick="pressKey('+')" class="btn clr">+</button>
        </div>
        <div class="cal-btn">
            <button onclick="pressKey('0')" class="btn">0</button>
            <button onclick="pressKey('/')" class="btn">/</button>
            <button onclick="pressKey('%')" class="btn clr">%</button>
            <button onclick="calculate('=')" class="btn clr">=</button>

        </div>
        <div class="clear-btn">
            <button onclick="ClearScreen()" class="Clear">Clear</button>
        </div>
        
        </div>

        <script>

            function pressKey(key)
            {
                const result=document.getElementById('btn clr');
                
                const inputElement =document.getElementById('cal-screen');
                inputElement.value+=key;
            }

            function calculate()
            {
                const inputElement =document.getElementById('cal-screen');
                const result = eval(inputElement.value);
                inputElement.value=result;

            }

            function ClearScreen()
            {
                const inputScreen = document.getElementById('cal-screen');
                inputScreen.value = ''

            }


         </script>
    </body>
</html>
